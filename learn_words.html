<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <h1 class="question" id="question">What is the capital of France?</h1>
        <div class="options">
            <div class="option" id="option1" onclick="checkAnswer(1)"></div>
            <div class="option" id="option2" onclick="checkAnswer(2)"></div>
            <div class="option" id="option3" onclick="checkAnswer(3)"></div>
            <div class="option" id="option4" onclick="checkAnswer(4)"></div>
        </div>
        <div id="score">Score: <div id="correct">0 / 0</div></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
